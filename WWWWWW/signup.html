<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <title>Signup</title>
  </head>
  <body>
    <section class="login" id="login">
        <div class="container">
            <h3 class="text-center">Join Inventaria</h3>
            <p class="text-center">Bergabunglah bersama lebih dari 1 juta pengguna.</p>
            <div class="cardd" >
                    <form >
                        <div class="form-group" id="nama">
                            <input type="text" id="firstname" class="form-control" placeholder="First Name">
                            <input type="text" id="lastname" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="tel" id="tel" class="form-control" placeholder="Phone Numbers">
                        </div>
                        <div class="form-group">
                            <input type="text" id="address" class="form-control" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <!-- <label for="nama">Nama</label> -->
                            <input type="text" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <!-- <label for="password">Password</label> -->
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-xs btn-success">SIGNUP</button>
                    </form>
                    <p class="text-center" id="login">Sudah memiliki akun ? <a href="login.html">Login</a>.</p>
            </div>
        </div>
    </section>








    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
  </body>
</html>
